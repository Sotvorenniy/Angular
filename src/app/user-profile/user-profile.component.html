<div class="container">

<!--  routerLink="/todo-list"-->

  <mat-card class="card">
    <mat-card-header class="mat-h1" >
      <mat-card-title><h1> Ваш профиль </h1></mat-card-title>
    </mat-card-header>

    <form [formGroup]="form">

    <div class="card-text" >
    <mat-card-content>
      <h2>Имя:</h2>
        <mat-form-field class="name-input">
          <input matInput
                 value="{{user?.name}}"
          >
        </mat-form-field>

    </mat-card-content>

      <mat-card-content>
        <h2>Логин: </h2>
        <form >
          <mat-form-field class="name-input">
            <input matInput value="{{user?.login}}">
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-content>
        <h2>E-mail: </h2>
        <form >
          <mat-form-field class="name-input">
            <input matInput value="{{user?.email}}">
          </mat-form-field>
        </form>
      </mat-card-content>

    </div>
    </form>

    <mat-card-actions>
    <mat-card-footer class="footer-btn-user">

      <button mat-flat-button class="btn-width" color="primary" (click)="editUser()"> Сохранить </button>
      <button mat-flat-button class="btn-width" color="warn" (click)="goBack()"> Отменить </button>

    </mat-card-footer>
    </mat-card-actions>

  </mat-card>

</div>
